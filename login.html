<html>
<head>
    <title> LogIn </title>
	<link href="css/login.css" type="text/css" rel="stylesheet"/>
	<link href="css/captcha.css" type="text/css" rel="stylesheet"/>
    <link href="css/nav.css" type="text/css" rel="stylesheet"/>
	<link href="css/home.css" type="text/css" rel="stylesheet"/>	
</head>	
<body onLoad="ChangeCaptcha()">
  <nav class="navbar"></nav><br>

  <form id="form_id" method="post" name="myform">
	<div class="login">
	<h2> LogIn Details</h2>
  </div>
  Name:  <input type="text" id="username" placeholder="Username" required>
  Password:  <input type="password" id="password" placeholder="Password" required>
  <br>
  <!-- CAPTCHA -->
  <input type="text" id="randomchar" disabled> 
  <br>
  <input id="inputCaptcha" maxlength="6"  placeholder="Enter Captcha"/>
  <br>
  <button type="button" id="submit" value="LOGIN" onclick="check()">LOGIN</button>
 
  <font color="red" size="4em"><label id="error"></label></font>
  <p>Not registered with us? <a href="register.html">Register Here</a></p><br>
  </form>
  <br>
<footer></footer>
</body>
<script src="js/login.js"> </script>
<script src="js/nav.js"></script>
<script src="js/footer.js"></script>
</html>
